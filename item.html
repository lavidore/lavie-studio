<!-- item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4087/4087900.png">
    <title>Product Details</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        font-family: "Istok Web", sans-serif;
        box-sizing: border-box;
        }

        body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #212121;
        }
        .card {
        position: relative;
        width: 320px;
        height: 480px;
        background: #191919;
        border-radius: 20px;
        overflow: hidden;
        z-index: 2; /* Ensure the card is behind the popup */
        }

        .card::before {
        content: "";
        position: absolute;
        top: -50%;
        width: 100%;
        height: 100%;
        background: #ffce00;
        transform: skewY(345deg);
        transition: 0.5s;
        }

        .card:hover::before {
        top: -70%;
        transform: skewY(390deg);
        }

        .card::after {
        position: absolute;
        bottom: 0;
        left: 0;
        font-weight: 600;
        font-size: 6em;
        color: rgba(0, 0, 0, 0.1);
        }
        .card .imgBox {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 20px;
        z-index: 1;
        }
        .card .imgBox img {
            max-width: 100%;
            
            transition: .5s;
        }

        .card:hover .imgBox img {
            max-width: 50%;
            
        }
        .card .contentBox {
        position: relative;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 2;
        }
        .card .contentBox h1 {
        font-size: 25px;
        color: white;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        }
        .card .contentBox .buy {
        position: relative;
        top: 100px;
        opacity: 0;
        padding: 10px 30px;
        margin-top: 15px;
        color: #000000;
        text-decoration: none;
        background: #ffce00;
        border-radius: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.5s;
        font-weight: bold;
        }

        .card:hover .contentBox .buy {
        top: 0;
        opacity: 1;
        border: 1px solid black;
        }

        .mouse {
        height: 300px;
        width: auto;
        }
        /* Style for the popup */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 3; /* Ensure the popup is in front of the card */

        }

        /* Styles for the close button */
        #popup button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

    #popup img {
        width:300px;
      max-width: 100%;
      height: auto;
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="contentBox">
            <h1 id="itemName"></h1>
            <a href="#" class="buy" onclick="showPopup()">Buy Now</a>
        </div>
        <div class="imgBox">
            <img id="itemImage" alt="Item Image">
        </div>
    </div>
    <div id="popup">
        <img src="img/bank.jpg" alt="Bank Image">
        <button onclick="hidePopup()">Close</button>
    </div>
    

    <script>
        // Fetch product details based on the parameters in the URL
        var itemName = decodeURIComponent(getParameterByName('itemName'));
        var itemImage = decodeURIComponent(getParameterByName('itemImage'));
        // Update the product details on the page
        document.getElementById('itemName').textContent = itemName;
        document.getElementById('itemImage').src = itemImage;
        // Example function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
